---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/development/controllers
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age-development
  postBuild:
    substitute:
      ENVIRONMENT: "development"
      LETSENCRYPT_SERVER: "https://acme-staging-v02.api.letsencrypt.org/directory"
      DOMAIN_INTERNAL: "local"
      DOMAIN_EXTERNAL: "local"
      CERT_SECRET_INTERNAL: "local-tls"
      CERT_SECRET_EXTERNAL: "local-tls"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/configs
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age-development
  postBuild:
    substitute:
      ENVIRONMENT: "development"
      LETSENCRYPT_SERVER: "https://acme-staging-v02.api.letsencrypt.org/directory"
      DOMAIN_INTERNAL: "local"
      DOMAIN_EXTERNAL: "local"
      CERT_SECRET_INTERNAL: "local-tls"
      CERT_SECRET_EXTERNAL: "local-tls"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs-dev-overlays
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-configs
  interval: 10m
  retryInterval: 1m
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/development/configs
  prune: false  # Don't prune - these are overlays on top of base
  decryption:
    provider: sops
    secretRef:
      name: sops-age-development
