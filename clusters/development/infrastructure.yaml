---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers-dev
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      ENVIRONMENT: "development"
      CLUSTER_ISSUER: "letsencrypt-staging"
      DOMAIN_INTERNAL: "local"
      DOMAIN_EXTERNAL: "local"
      CERT_SECRET_INTERNAL: "local-tls"
      CERT_SECRET_EXTERNAL: "local-tls"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/configs
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      ENVIRONMENT: "development"
      CLUSTER_ISSUER: "letsencrypt-staging"
      DOMAIN_INTERNAL: "local"
      DOMAIN_EXTERNAL: "local"
      CERT_SECRET_INTERNAL: "local-tls"
      CERT_SECRET_EXTERNAL: "local-tls"
  patches:
    # Use Let's Encrypt staging for development
    - patch: |
        - op: replace
          path: /spec/acme/server
          value: https://acme-staging-v02.api.letsencrypt.org/directory
      target:
        kind: ClusterIssuer
        name: letsencrypt
