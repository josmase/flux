---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-controllers
  namespace: flux-system
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/controllers
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      ENVIRONMENT: "production"
      CLUSTER_ISSUER: "letsencrypt-prod"
      DOMAIN_INTERNAL: "local.hejsan.xyz"
      DOMAIN_EXTERNAL: "hejsan.xyz"
      CERT_SECRET_INTERNAL: "local-hejsan-xyz-tls"
      CERT_SECRET_EXTERNAL: "hejsan-xyz-tls"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra-configs
  namespace: flux-system
spec:
  dependsOn:
    - name: infra-controllers
  interval: 10m
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/base/configs
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substitute:
      ENVIRONMENT: "production"
      CLUSTER_ISSUER: "letsencrypt-prod"
      DOMAIN_INTERNAL: "local.hejsan.xyz"
      DOMAIN_EXTERNAL: "hejsan.xyz"
      CERT_SECRET_INTERNAL: "local-hejsan-xyz-tls"
      CERT_SECRET_EXTERNAL: "hejsan-xyz-tls"