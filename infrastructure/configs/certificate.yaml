apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert-internal
  namespace: traefik
spec:
  secretName: ${CERT_SECRET_INTERNAL}
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: "${DOMAIN_INTERNAL}"
  dnsNames:
    - "${DOMAIN_INTERNAL}"
    - "*.${DOMAIN_INTERNAL}"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "traefik,longhorn-system,default,artifactory,monitoring,smart-home,immich"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true" # Auto create reflection for matching namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "traefik,longhorn-system,default,artifactory,monitoring,smart-home,immich"

