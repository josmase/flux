apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-hejsan-xyz
  namespace: traefik
spec:
  secretName: local-hejsan-xyz-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: "*.local.hejsan.xyz"
  dnsNames:
    - "local.hejsan.xyz"
    - "*.local.hejsan.xyz"
    - "*.staging.local.hejsan.xyz"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "traefik,longhorn-system,default"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true" # Auto create reflection for matching namespaces
      reflector.v1.k8s.emberstack.com/reflection-auto-namespaces: "traefik,longhorn-system,default"
