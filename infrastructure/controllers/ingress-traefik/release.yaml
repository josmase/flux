apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik 
      version: '26.0.0'
      sourceRef:
        kind: HelmRepository
        name: traefik 
        namespace: flux-system
      interval: 1m
  values:
    commonLabels: {app: traefik}

    globalArguments:
      - "--global.sendanonymoususage=false"
      - "--global.checknewversion=false"

    additionalArguments:
      - "--serversTransport.insecureSkipVerify=true"
      - "--log.level=DEBUG"
      - "--accesslog=true"

    deployment:
      enabled: true
      replicas: 3
      annotations: {}
      podAnnotations: {}
      additionalContainers: []
      initContainers: []

    ports:
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
      registry:
        tls:
          enabled: true
    ingressRoute:
      dashboard:
        enabled: false

    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: traefik-external
        allowExternalNameServices: true
        namespace:
          - production
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        publishedService:
          enabled: false
        namespace:
          - production

    rbac:
      enabled: true
    # namespaced: true

    service:
      enabled: true
      type: LoadBalancer
      annotations: {}
      labels: {}
      spec:
        loadBalancerIP: 192.168.0.181 # this should be an IP in the MetalLB range
        ports:
            - name: web
              port: 80
              targetPort: web
            - name: websecure
              port: 443
              targetPort: websecure
            - name: registry
              port: 5000  
              targetPort: registry
      loadBalancerSourceRanges: []
      externalIPs: []