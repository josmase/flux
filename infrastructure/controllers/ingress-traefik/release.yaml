apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik 
      version: '26.x'
      sourceRef:
        kind: HelmRepository
        name: traefik 
        namespace: flux-system
      interval: 1m
      valuesFiles:
       - values.yaml