apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik 
      version: '26.0.0'
      sourceRef:
        kind: HelmRepository
        name: traefik 
        namespace: flux-system
      interval: 1m
  valuesFrom:
    - kind: ConfigMap
      name: traefik-values