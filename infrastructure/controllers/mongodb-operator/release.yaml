apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: community-operator
  namespace: mongodb
spec:
  interval: 5m
  chart:
    spec:
      chart: community-operator
      version: 0.11.0
      sourceRef:
        kind: HelmRepository
        name: mongodb
        namespace: flux-system
    interval: 1m
  upgrade:
    crds: CreateReplace
  install:
    crds: Create
  valuesFrom:
    - kind: ConfigMap
      name: mongodb-operator-release-values
