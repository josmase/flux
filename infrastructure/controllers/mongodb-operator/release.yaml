---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: community-operator
  namespace: flux-system
spec:
  chart:
    spec:
      chart: community-operator
      version: "0.9.0"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: mongodb
  install:
    crds: Create
  interval: 1h0m0s
  releaseName: community-operator
  targetNamespace: mongodb
  upgrade:
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: mongodb-operator-release-values
