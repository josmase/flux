---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: community-operator
  namespace: flux-system
spec:
  chart:
    spec:
      chart: community-operator
      version: ">=1.15.0-0"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: mongodb
  install:
    crds: Create
  interval: 1h0m0s
  releaseName: community-operator
  targetNamespace: mongodb
  upgrade:
    crds: CreateReplace
