apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/controllers/ingress-traefik

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: traefik-release-values
    namespace: traefik
    files:
      - values.yaml

patches:
  # Patch HelmRelease to use the development values
  - target:
      kind: HelmRelease
      name: traefik
      namespace: traefik
    patch: |-
      - op: replace
        path: /spec/valuesFrom
        value:
          - kind: ConfigMap
            name: traefik-release-values

