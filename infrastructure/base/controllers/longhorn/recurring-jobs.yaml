apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: backup
  namespace: longhorn-system
spec:
  name: backup
  cron: "0 4 * * *"
  task: backup
  groups:
    - default
  retain: 4
  concurrency: 3
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: fs-trim
  namespace: longhorn-system
spec:
  name: fs-trim
  cron: "0 2 * * *"
  task: filesystem-trim
  groups:
    - default
  concurrency: 1
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: snapshot-cleanup
  namespace: longhorn-system
spec:
  name: snapshot-cleanup
  cron: "0 0 * * *"
  task: snapshot-cleanup
  groups:
    - default
  concurrency: 1
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: critical-backup
  namespace: longhorn-system
spec:
  name: critical-backup
  cron: "0 */6 * * *"
  task: backup
  groups:
    - critical
  retain: 12
  concurrency: 1
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: critical-snapshot-cleanup
  namespace: longhorn-system
spec:
  name: critical-snapshot-cleanup
  cron: "30 2 * * 0"
  task: snapshot-cleanup
  groups:
    - critical
  concurrency: 1
