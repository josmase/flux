---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.7.1
  interval: 1m0s
  values:
    preUpgradeChecker:
      jobEnabled: false
    defaultSettings:
      backupTarget: nfs://storage.local.hejsan.xyz:/kubernetes
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
      defaultReplicaCount: 3
      defaultDataLocality: best-effort
      replicaSoftAntiAffinity: false
      disableReplicaRebuildOnCurrentNode: true
      allowVolumeCreationWithDegradedAvailability: false
      autoDeletePodWhenVolumeDetachedUnexpectedly: true
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      replicaAutoBalance: least-effort
      defaultRecurringJobSelector:
        - name: default
          isGroup: true
        - name: critical
          isGroup: true
      storageMinimalAvailablePercentage: 25
      storageOverProvisioningPercentage: 100
      guaranteedInstanceManagerCPU: "4"
      taintToleration: "workload=gpu-only:NoSchedule"
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 3
      defaultFsType: ext4
      defaultDataLocality: best-effort
      reclaimPolicy: Delete
      volumeBindingMode: WaitForFirstConsumer
    longhornManager:
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "gpu-only"
          effect: "NoSchedule"
    longhornDriver:
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "gpu-only"
          effect: "NoSchedule"
    longhornUI:
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "gpu-only"
          effect: "NoSchedule"