apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - release.yaml
  - source.yaml
  - namespace.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: traefik-release-values
    namespace: traefik
    files:
      - values.yaml=release-values.yaml
