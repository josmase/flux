apiVersion: v1
kind: Secret
metadata:
  name: checkrr-config
type: Opaque
stringData:
  checkrr.yaml: |
    lang: "en-us"
    checkrr:
      checkpath:
        - "/mnt/storage/files/movies/"
        - "/mnt/storage/files/series/"
      database: /checkrr-config/database/checkrr.db
      debug: true
      csvfile: /checkrr-config/badfiles.csv
      cron: "@daily"
      ignorehidden: true
      requireaudio: true
      removelang:
        - unknown
      ignoreexts:
        - .txt
        - .nfo
        - .nzb
        - .url
        - .srt
        - .svg
    logs:
      stdout:
        out: stdout
        formatter: default
    arr:
      radarr:
        process: false
        service: radarr
        address: "radarr.local"
        apikey: "dev-radarr-api-key"
        baseurl: /
        port: 443
        ssl: true
      sonarr:
        process: false
        service: sonarr
        address: "sonarr.local"
        apikey: "dev-sonarr-api-key"
        baseurl: /
        port: 443
        ssl: true
    webserver:
      port: 8585
      tls: false
      baseurl: "/"
      trustedproxies:
        - 127.0.0.1
