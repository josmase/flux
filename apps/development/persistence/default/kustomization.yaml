apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default
resources:
  - ../base
  - pvc.yaml

patches:
  - target:
      kind: PersistentVolumeClaim
      name: shared-nfs-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 50Gi
