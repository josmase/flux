apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: immich-
namespace: immich

resources:
  - ../base
  - pvc.yaml

patches:
  - target:
      kind: PersistentVolumeClaim
      name: immich-shared-nfs-pvc
    patch: |-
      - op: replace
        path: /spec/resources/requests/storage
        value: 50Gi
