apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-runner-setup-new-new-boplats
  namespace: arc-runners
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/arc-runner-setup
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    runnerScaleSet:
      name: "new-new-boplats"
      github:
        configUrl: "https://github.com/josmase/boplats-map"
      minRunners: 6
      maxRunners: 9
