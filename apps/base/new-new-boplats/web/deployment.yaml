---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: new-new-boplats-web
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: new-new-boplats-web
  template:
    spec:
      containers:
        - name: new-new-boplats-web
          image: artifactory.local.hejsan.xyz/docker/josmase/new-new-boplats-web:v0.0.25@sha256:f299505f0a1e5a8188066bedc4ef844c8550f7bc3e61fc76c9dfb3087b83bffa
          env:
            - name: API_URL
              value: /api
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
