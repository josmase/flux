apiVersion: batch/v1
kind: CronJob
metadata:
  name: new-new-boplats-scraper
spec:
  schedule: "0 8 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: new-new-boplats-scraoer
              image: artifactory.local.hejsan.xyz/docker/josmase/new-new-boplats-scraper:v0.0.25@sha256:7f4e958eb05f9b527ea43ebde3b4dfea38a6e7e73b6ab2931bc9b513938a8160
              env:
                - name: "DB_URI"
                  valueFrom:
                    secretKeyRef:
                      name: new-new-boplats-database-new-new-boplats-new-new-boplats-scraper-user
                      key: connectionString.standardSrv
              resources:
                limits:
                  memory: 512Mi
                  cpu: "1"
                requests:
                  memory: 256Mi
                  cpu: "0.2"
          restartPolicy: Never
