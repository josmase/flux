apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.staging.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: local-hejsan-xyz-tls
