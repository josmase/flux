---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: blog
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`blog.staging.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: blog
          port: http
      middlewares:
        - name: default-headers

  tls:
    secretName: local-hejsan-xyz-tls
