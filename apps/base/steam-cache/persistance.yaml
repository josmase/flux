apiVersion: v1
kind: PersistentVolume
metadata:
  name: steam-cache-pv
spec:
  capacity:
    storage: 1000G
  accessModes:
    - ReadWriteOnce
  nfs:
    server: storage.local.hejsan.xyz
    path: /kubernetes/container-registry
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: steam-cache-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Gi
