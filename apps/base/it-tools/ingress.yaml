---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: it-tools

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`it-tools.${DOMAIN_INTERNAL}`)
      kind: Rule
      services:
        - name: it-tools
          port: http

  tls:
    secretName: ${CERT_SECRET_INTERNAL}

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: it-tools-external

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`it-tools.${DOMAIN_EXTERNAL}`)
      kind: Rule
      services:
        - name: it-tools
          port: http

  tls:
    secretName: ${CERT_SECRET_EXTERNAL}
