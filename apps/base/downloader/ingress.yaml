---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: downloader

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`downloader.${DOMAIN_INTERNAL}`)
      kind: Rule
      services:
        - name: downloader
          port: http

  tls:
    secretName: ${CERT_SECRET_INTERNAL}
