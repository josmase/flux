apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: renovate-bot

# NOTE: Environment overlays must provide:
# - secret.yaml (containing renovate-bot-secrets with RENOVATE_TOKEN, GITHUB_COM_TOKEN)

resources:
  - namespace.yaml
  - cron.yaml

configMapGenerator:
  - name: renovate-bot-config
    files:
      - config.js=config.js

labels:
  - includeSelectors: true
    pairs:
      app: renovate-bot
