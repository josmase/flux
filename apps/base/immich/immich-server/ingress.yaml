apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich-server

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`immich.${DOMAIN_INTERNAL}`)
      kind: Rule
      services:
        - name: immich-server
          port: http

  tls:
    secretName: ${CERT_SECRET_INTERNAL}

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich-server-external

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bilder.${DOMAIN_EXTERNAL}`)
      kind: Rule
      services:
        - name: immich-server
          port: http

  tls:
    secretName: ${CERT_SECRET_EXTERNAL}
