apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleanuperr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cleanuperr
  template:
    metadata:
      labels:
        app: cleanuperr
    spec:
      initContainers:
        - name: init-ignored-txt
          image: busybox:latest@sha256:b3255e7dfbcd10cb367af0d409747d511aeb66dfac98cf30e97e87e4207dd76f
          command:
            - sh
            - -c
            - |
              mkdir -p /downloads
              touch /downloads/ignored.txt
          volumeMounts:
            - name: shared-storage
              subPath: downloads
              mountPath: /downloads
      containers:
        - name: cleanuperr
          image: artifactory.local.hejsan.xyz/docker/cleanuparr/cleanuperr:1.6.8
          envFrom:
            - configMapRef:
                name: cleanuperr-config
            - secretRef:
                name: cleanuperr-secrets
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /app/cleanuperr || exit 1
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - ps aux | grep -q '[d]otnet' || exit 1
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 2
          volumeMounts:
            - name: shared-storage
              subPath: downloads
              mountPath: /downloads
          resources:
            limits:
              memory: 512Mi
              cpu: "0.5"
            requests:
              memory: 256Mi
              cpu: "0.1"
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: media-shared-nfs-pvc
