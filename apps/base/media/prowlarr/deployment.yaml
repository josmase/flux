apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: artifactory.local.hejsan.xyz/docker/linuxserver/prowlarr:2.3.3-nightly@sha256:6ea57260dd461a81c99e39c3f86f37b1fafc11043350b5e31f1d1b05990293fa
          ports:
            - containerPort: 9696
              name: http
          envFrom:
            - configMapRef:
                name: default-app-config
          livenessProbe:
            httpGet:
              path: /health
              port: 9696
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 9696
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          volumeMounts:
            - name: prowlarr-config-pvc
              mountPath: /config
            - name: shared-storage
              mountPath: /mnt/storage
          resources:
            limits:
              memory: 400Mi
              cpu: "1"
            requests:
              memory: 200Mi
              cpu: "0.2"
      volumes:
        - name: prowlarr-config-pvc
          persistentVolumeClaim:
            claimName: prowlarr-config-pvc-prowlarr-0
        - name: shared-storage
          persistentVolumeClaim:
            claimName: media-shared-nfs-pvc
