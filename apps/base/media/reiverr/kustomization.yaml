apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# NOTE: Environment overlays must provide:
# - secret.yaml (containing reiverr-admin-credentials with ADMIN_USERNAME, ADMIN_PASSWORD)

resources:
  - deployment.yaml
  - persistence.yaml
  - service.yaml
  - ingress.yaml

labels:
  - includeSelectors: true
    pairs:
      app: reiverr