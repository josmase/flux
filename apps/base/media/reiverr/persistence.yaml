apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reiverr-config-pvc-reiverr-0
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ${STORAGE_CLASS}
  selector:
    matchLabels:
      media-app: reiverr-config
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reiverr-plugins-pvc-reiverr-0
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ${STORAGE_CLASS}
  selector:
    matchLabels:
      media-app: reiverr-plugins
  resources:
    requests:
      storage: 10Gi
