apiVersion: apps/v1
kind: Deployment
metadata:
  name: reiverr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: reiverr
  template:
    metadata:
      labels:
        app: reiverr
    spec:
      containers:
        - name: reiverr
          image: artifactory.local.hejsan.xyz/docker/aleksilassila/reiverr:v2.2.0
          ports:
            - containerPort: 9494
              name: http
          livenessProbe:
            httpGet:
              path: /api/health
              port: 9494
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 9494
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          env:
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: reiverr-secret
                  key: SECRET
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: reiverr-secret
                  key: ADMIN_USERNAME
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: reiverr-secret
                  key: ADMIN_PASSWORD
          volumeMounts:
            - name: reiverr-config-pvc
              mountPath: /config
            - name: reiverr-plugins-pvc
              mountPath: /plugins

      volumes:
        - name: reiverr-config-pvc
          persistentVolumeClaim:
            claimName: reiverr-config-pvc-reiverr-0
        - name: reiverr-plugins-pvc
          persistentVolumeClaim:
            claimName: reiverr-plugins-pvc-reiverr-0
