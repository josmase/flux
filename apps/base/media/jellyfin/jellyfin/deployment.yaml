apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      initContainers:
        - name: clean-nfs-cache
          image: artifactory.local.hejsan.xyz/docker/linuxserver/jellyfin:10.11.5@sha256:747bc6725c5e4f1330e693b50d787e2106e52ac5b25c4174ca5f58915fc17ec8
          command:
            - /bin/bash
            - -c
            - |
              set -e
              echo "Cleaning stale NFS transcode cache..."
              # Remove any stale lock files or temporary files
              find /config/cache/transcodes -type f -name "*.lock" -delete 2>/dev/null || true
              find /config/cache/transcodes -type f -name ".nfs*" -delete 2>/dev/null || true
              # Ensure directory exists and has correct permissions
              mkdir -p /config/cache/transcodes
              chmod 755 /config/cache/transcodes
              echo "NFS cache cleaned successfully"
          volumeMounts:
            - name: shared-storage
              mountPath: /config/cache/transcodes
              subPath: kubernetes/jellyfin-cache/transcodes
        - name: fix-ssh-permissions
          image: artifactory.local.hejsan.xyz/docker/linuxserver/jellyfin:10.11.5@sha256:747bc6725c5e4f1330e693b50d787e2106e52ac5b25c4174ca5f58915fc17ec8
          command:
            - /bin/bash
            - /scripts/fix-ssh-permissions.sh
          volumeMounts:
            - name: rffmpeg-ssh-key-source
              mountPath: /ssh-keys
              readOnly: true
            - name: jellyfin-config-pvc
              mountPath: /config
            - name: rffmpeg-scripts
              mountPath: /scripts
      containers:
        - name: jellyfin
          image: artifactory.local.hejsan.xyz/docker/linuxserver/jellyfin:10.11.5@sha256:747bc6725c5e4f1330e693b50d787e2106e52ac5b25c4174ca5f58915fc17ec8
          ports:
            - containerPort: 8096
              name: http
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    set -e
                    echo "Cleaning up transcode cache before shutdown..."
                    # Clean up any temporary transcode files
                    find /config/cache/transcodes -type f -name "*.ts" -mtime +1 -delete 2>/dev/null || true
                    find /config/cache/transcodes -type f -name "*.m3u8" -mtime +1 -delete 2>/dev/null || true
                    # Sync filesystem to ensure NFS writes complete
                    sync
                    echo "Cleanup complete"
                    sleep 2
            postStart:
              exec:
                command:
                  - /bin/bash
                  - /scripts/patch-rffmpeg.sh
          resources:
            requests:
              cpu: 1000m
              memory: 2Gi
            limits:
              cpu: 4000m
              memory: 4Gi
          env:
            # Enable rffmpeg docker mod for remote transcoding
            - name: DOCKER_MODS
              value: "linuxserver/mods:jellyfin-rffmpeg"
            # rffmpeg configuration
            - name: RFFMPEG_USER
              value: "root"  # Container runs as root
            - name: FFMPEG_PATH
              value: "/usr/local/bin/ffmpeg"  # Use rffmpeg wrapper
          envFrom:
            - configMapRef:
                name: default-app-config
            - configMapRef:
                name: jellyfin-rffmpeg-config
          volumeMounts:
            - name: jellyfin-config-pvc
              mountPath: /config
            - name: jellyfin-transcode
              mountPath: /config/cache/transcodes
            - name: shared-storage
              mountPath: /mnt/storage/files
              subPath: files
            - name: rffmpeg-config
              mountPath: /config/rffmpeg/rffmpeg.yml
              subPath: rffmpeg.yml
            - name: rffmpeg-scripts
              mountPath: /scripts
      volumes:
        - name: jellyfin-config-pvc
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc-jellyfin-0
        - name: jellyfin-transcode
          persistentVolumeClaim:
            claimName: jellyfin-transcode-pvc
        - name: shared-storage
          persistentVolumeClaim:
            claimName: media-shared-nfs-pvc
        - name: rffmpeg-ssh-key-source
          secret:
            secretName: jellyfin-rffmpeg-key
            defaultMode: 0600
        - name: rffmpeg-config
          configMap:
            name: rffmpeg-config
        - name: rffmpeg-scripts
          configMap:
            name: jellyfin-rffmpeg-config
            defaultMode: 0755
