apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      # Select the GPU-enabled node
      nodeSelector:
        gpu: "true"

      # Use NVIDIA runtime for GPU support
      runtimeClassName: nvidia

      # Tolerate GPU node taint to allow scheduling on dedicated GPU node
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "gpu-only"
          effect: "NoSchedule"

      containers:
        - name: jellyfin
          image: artifactory.local.hejsan.xyz/docker/linuxserver/jellyfin:10.11.6@sha256:ca65e82841e9502487b04bfc234ed8ca65b52b7f48ab0bd9879e834056d0d7e7
          ports:
            - containerPort: 8096
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 8
          readinessProbe:
            httpGet:
              path: /health
              port: 8096
            initialDelaySeconds: 20
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          resources:
            requests:
              cpu: 2000m
              memory: 4Gi
              nvidia.com/gpu: 1
            limits:
              cpu: 8000m
              memory: 8Gi
              nvidia.com/gpu: 1
          env:
            # Enable hardware acceleration in Jellyfin
            - name: JELLYFIN_ENABLE_HARDWARE_ACCELERATION
              value: "true"
            # NVIDIA-specific environment variables
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,video,utility"
          envFrom:
            - configMapRef:
                name: default-app-config
          volumeMounts:
            - name: jellyfin-config-pvc
              mountPath: /config
            - name: shared-storage
              mountPath: /mnt/storage/files
              subPath: files
      volumes:
        - name: jellyfin-config-pvc
          persistentVolumeClaim:
            claimName: jellyfin-config-pvc-jellyfin-0
        - name: shared-storage
          persistentVolumeClaim:
            claimName: media-shared-nfs-pvc
