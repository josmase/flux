apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-transcode-pv
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  storageClassName: "manual"
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: storage.local.hejsan.xyz
    path: "/kubernetes/jellyfin-cache/transcodes"
  mountOptions:
    - soft # Allow graceful failure instead of hanging indefinitely
    - nfsvers=4.1 # Version 4.1 for better performance and locking
    - proto=tcp # Use TCP instead of UDP for reliability
    - timeo=100 # Timeout in tenths of seconds (10 seconds) - lower for faster detection
    - retrans=5 # Retry up to 5 times before failing
    - intr # Allow signals to interrupt NFS requests
    # Aggressive attribute caching invalidation for transcode cache
    - acregmin=3 # Min time (seconds) to cache file attributes - low for freshness
    - acregmax=10 # Max time (seconds) to cache file attributes - low for transcode
    - acdirmin=3 # Min time (seconds) to cache directory attributes
    - acdirmax=10 # Max time (seconds) to cache directory attributes
    - noac # Disable attribute caching for the mounted volume (safest for transcode)
    # Additional performance optimizations
    - rsize=1048576 # 1MB read buffer size
    - wsize=1048576 # 1MB write buffer size
    - noatime # Don't update access time on reads (improves performance)
    - nodiratime # Don't update directory access times
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-transcode-pvc
  namespace: media
spec:
  storageClassName: "manual"
  volumeName: jellyfin-transcode-pv
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
