apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# NOTE: Environment overlays must provide:
# - secret.yaml (containing jellyfin-auto-collections-secrets with JELLYFIN_URL, JELLYFIN_API_KEY)

resources:
  - deployment.yaml

configMapGenerator:
  - name: jellyfin-auto-collections-config
    files:
      - config.yaml=config.yaml

labels:
  - includeSelectors: true
    pairs:
      app: jellyfin-auto-collections
