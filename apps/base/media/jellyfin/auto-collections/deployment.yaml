apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-auto-collections
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin-auto-collections
  template:
    metadata:
      labels:
        app: jellyfin-auto-collections
    spec:
      containers:
        - name: jellyfin-auto-collections
          image: artifactory.local.hejsan.xyz/docker/ghomashudson/jellyfin-auto-collections:latest
          #command: ["/bin/sh", "-c", "sleep infinity"]
          #args: ["-c", "exec /bin/sh"]
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - test -f /app/.startup-complete || exit 1
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - ps aux | grep -q '[p]ython' || exit 1
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 2
          envFrom:
            - secretRef:
                name: jellyfin-auto-collections-secret
          volumeMounts:
            - name: config-yaml
              mountPath: /app/config/config.yaml
              subPath: config.yaml
            - name: config-yaml
              mountPath: /app/config.yaml
              subPath: config.yaml
          resources:
            limits:
              memory: 512Mi
              cpu: "0.5"
            requests:
              memory: 256Mi
              cpu: "0.1"
      volumes:
        - name: config-yaml
          configMap:
            name: jellyfin-auto-collections-config
