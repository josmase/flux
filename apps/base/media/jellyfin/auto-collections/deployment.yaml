apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-auto-collections
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin-auto-collections
  template:
    metadata:
      labels:
        app: jellyfin-auto-collections
    spec:
      containers:
        - name: jellyfin-auto-collections
          image: artifactory.local.hejsan.xyz/docker/ghomashudson/jellyfin-auto-collections:latest@sha256:b2f48cf1f43b8984691743a032f2c1ab139a81434139f87bdfc95a413c79e04d
          #command: ["/bin/sh", "-c", "sleep infinity"]
          #args: ["-c", "exec /bin/sh"]
          envFrom:
            - secretRef:
                name: jellyfin-auto-collections-secret
          volumeMounts:
            - name: config-yaml
              mountPath: /app/config/config.yaml
              subPath: config.yaml
            - name: config-yaml
              mountPath: /app/config.yaml
              subPath: config.yaml
          resources:
            limits:
              memory: 512Mi
              cpu: "0.5"
            requests:
              memory: 256Mi
              cpu: "0.1"
      volumes:
        - name: config-yaml
          configMap:
            name: jellyfin-auto-collections-config
