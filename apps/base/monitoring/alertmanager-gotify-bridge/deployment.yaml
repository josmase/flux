---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-gotify-bridge
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-gotify-bridge
  template:
    metadata:
      labels:
        app: alertmanager-gotify-bridge
    spec:
      containers:
        - name: bridge
          image: druggeri/alertmanager_gotify_bridge:0.0.14
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: GOTIFY_URL
              value: "http://gotify.monitoring.svc.cluster.local:8080"
            - name: GOTIFY_TOKEN
              value: "A7TvHUAUjtqng3X"
            - name: GOTIFY_PRIORITY
              value: "5"
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-gotify-bridge
  namespace: monitoring
spec:
  selector:
    app: alertmanager-gotify-bridge
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
