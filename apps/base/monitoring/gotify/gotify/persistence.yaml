apiVersion: v1
kind: PersistentVolume
metadata:
  name: gotify-data-pv
  labels:
    app: gotify
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: gotify-data-pv
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: "20"
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gotify-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  selector:
    matchLabels:
      app: gotify
  resources:
    requests:
      storage: 5Gi
