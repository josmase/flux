apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gotify
  template:
    metadata:
      labels:
        app: gotify
    spec:
      containers:
        - name: gotify
          image: artifactory.local.hejsan.xyz/docker/gotify/gotify-server:2.8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: GOTIFY_SERVER_PORT
              value: "8080"
            - name: GOTIFY_SERVER_SSL_ENABLED
              value: "false"
            - name: GOTIFY_LOG_LEVEL
              value: "INFO"
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: gotify-data
              mountPath: /app/data
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            allowPrivilegeEscalation: false
      volumes:
        - name: gotify-data
          persistentVolumeClaim:
            claimName: gotify-data-pvc
