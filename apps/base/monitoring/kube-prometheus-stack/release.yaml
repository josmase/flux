---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack-repo
      version: 64.0.0
  interval: 1m0s
  values:
    prometheus:
      prometheusSpec:
        retention: 30d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        # Enable alerting rules
        ruleNamespaceSelector: {}
        ruleSelector:
          matchLabels:
            prometheus: "true"
        # Configure alert manager
        alertingEndpoints:
          - name: alertmanager
            namespace: monitoring
            port: web
    grafana:
      persistence:
        enabled: true
        storageClassName: longhorn
        accessModes: ["ReadWriteOnce"]
        size: 10Gi
      # Load Gotify tokens as env vars with a prefix (uses Grafana chart envFromSecrets)
      envFromSecrets:
        - name: grafana-gotify-tokens
          prefix: GOTIFY_TOKEN_
      # Enable Grafana alert notifications  
      alerting:
        contactpoints.yaml:
          apiVersion: 1
          contactPoints:
            - orgId: 1
              name: Gotify Critical
              receivers:
                - uid: gotify-critical
                  type: webhook
                  settings:
                    url: "http://gotify.monitoring.svc.cluster.local:8080/message?token=${GOTIFY_TOKEN_critical}&priority=10"
                    httpMethod: POST
            - orgId: 1
              name: Gotify Warnings
              receivers:
                - uid: gotify-warnings
                  type: webhook
                  settings:
                    url: "http://gotify.monitoring.svc.cluster.local:8080/message?token=${GOTIFY_TOKEN_warning}&priority=5"
                    httpMethod: POST
            - orgId: 1
              name: Gotify Default
              receivers:
                - uid: gotify-default
                  type: webhook
                  settings:
                    url: "http://gotify.monitoring.svc.cluster.local:8080/message?token=${GOTIFY_TOKEN_default}&priority=2"
                    httpMethod: POST
        policies.yaml:
          apiVersion: 1
          policies:
            - orgId: 1
              receiver: Gotify Default
              group_by: ['grafana_folder', 'alertname']
              routes:
                - receiver: Gotify Critical
                  group_wait: 10s
                  group_interval: 5m
                  repeat_interval: 1h
                  matchers:
                    - severity = critical
                - receiver: Gotify Warnings
                  group_wait: 30s
                  group_interval: 5m
                  repeat_interval: 4h
                  matchers:
                    - severity = warning
    alertmanager:
      enabled: true
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
