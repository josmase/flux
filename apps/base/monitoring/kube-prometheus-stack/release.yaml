---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack-repo
      version: 64.0.0
  interval: 1m0s
  values:
    prometheus:
      prometheusSpec:
        retention: 30d
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 50Gi
        # Enable alerting rules
        ruleNamespaceSelector: {}
        ruleSelector:
          matchLabels:
            prometheus: "true"
        # Configure alert manager
        alertingEndpoints:
          - name: kube-prometheus-stack-alertmanager
            namespace: monitoring
            port: http-web
    grafana:
      persistence:
        enabled: true
        storageClassName: longhorn
        accessModes: ["ReadWriteOnce"]
        size: 10Gi
      # Load Gotify tokens as env vars with a prefix (uses Grafana chart envFromSecrets)
      envFromSecrets:
        - name: grafana-gotify-tokens
          prefix: GOTIFY_TOKEN_
      # Enable Grafana alert notifications with hardcoded Gotify tokens
      alerting:
        contactpoints.yaml:
          apiVersion: 1
          contactPoints:
            - orgId: 1
              name: Gotify Critical
              receivers:
                - uid: gotify-critical
                  type: webhook
                  settings:
                    url: "http://gotify.monitoring.svc.cluster.local:8080/message?token=A7TvHUAUjtqng3X&priority=10"
                    httpMethod: POST
            - orgId: 1
              name: Gotify Warnings
              receivers:
                - uid: gotify-warnings
                  type: webhook
                  settings:
                    url: "http://gotify.monitoring.svc.cluster.local:8080/message?token=A7TvHUAUjtqng3X&priority=5"
                    httpMethod: POST
            - orgId: 1
              name: Gotify Default
              receivers:
                - uid: gotify-default
                  type: webhook
                  settings:
                    url: "http://gotify.monitoring.svc.cluster.local:8080/message?token=A7TvHUAUjtqng3X&priority=2"
                    httpMethod: POST
        policies.yaml:
          apiVersion: 1
          policies:
            - orgId: 1
              receiver: Gotify Default
              group_by: ['grafana_folder', 'alertname']
              routes:
                - receiver: Gotify Critical
                  group_wait: 10s
                  group_interval: 5m
                  repeat_interval: 1h
                  matchers:
                    - severity = critical
                - receiver: Gotify Warnings
                  group_wait: 30s
                  group_interval: 5m
                  repeat_interval: 4h
                  matchers:
                    - severity = warning
    alertmanager:
      # Configure Alertmanager to send all alerts to Gotify
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ['alertname', 'cluster', 'service']
          group_wait: 10s
          group_interval: 10s
          repeat_interval: 12h
          receiver: 'gotify'
          routes:
            - receiver: 'gotify-critical'
              matchers:
                - severity =~ "critical|page"
              group_wait: 10s
              repeat_interval: 1h
            - receiver: 'gotify-warning'
              matchers:
                - severity = "warning"
              group_wait: 30s
              repeat_interval: 4h
        receivers:
          - name: 'gotify'
            webhook_configs:
              - url: 'http://gotify.monitoring.svc.cluster.local:8080/message?token=A7TvHUAUjtqng3X&priority=2'
                send_resolved: true
          - name: 'gotify-critical'
            webhook_configs:
              - url: 'http://gotify.monitoring.svc.cluster.local:8080/message?token=A7TvHUAUjtqng3X&priority=10'
                send_resolved: true
          - name: 'gotify-warning'
            webhook_configs:
              - url: 'http://gotify.monitoring.svc.cluster.local:8080/message?token=A7TvHUAUjtqng3X&priority=5'
                send_resolved: true
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi
