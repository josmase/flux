apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbootxyz
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: netbootxyz
  template:
    metadata:
      labels:
        app: netbootxyz
    spec:
      initContainers:
        - name: configure-live-endpoint
          image: busybox:1.37@sha256:d80cd694d3e9467884fcb94b8ca1e20437d8a501096cdf367a5a1918a34fc2fd
          command:
            - sh
            - -c
            - |
              set -euo pipefail
              cat > /config/local-vars.ipxe <<'EOF'
              # auto-generated to point assets to local mirror
              set live_endpoint ${LIVE_ENDPOINT}
              EOF
          env:
            - name: LIVE_ENDPOINT
              value: "http://netboot-assets.${DOMAIN_INTERNAL}"
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: netbootxyz
          image: artifactory.local.hejsan.xyz/docker/netbootxyz/netbootxyz:latest
          ports:
            - containerPort: 3000
              name: web
              protocol: TCP
            - containerPort: 69
              name: tftp
              protocol: UDP
            - containerPort: 80
              name: assets
              protocol: TCP
          env:
            - name: MENU_VERSION
              value: "2.0.84"
            - name: NGINX_PORT
              value: "80"
            - name: WEB_APP_PORT
              value: "3000"
            - name: LIVE_ENDPOINT
              value: "http://netboot-assets.${DOMAIN_INTERNAL}"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: assets
              mountPath: /assets
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: netbootxyz-config-pvc
        - name: assets
          persistentVolumeClaim:
            claimName: netbootxyz-assets-pvc
