apiVersion: v1
kind: PersistentVolume
metadata:
  name: container-registry-pv
spec:
  capacity:
    storage: 1000G
  accessModes:
    - ReadWriteOnce
  nfs:
    server: storage.local.hejsan.xyz
    path: /kubernetes/container-registry
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: container-registry-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1000G
