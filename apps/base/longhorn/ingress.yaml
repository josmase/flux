---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn
  namespace: longhorn-system

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.${DOMAIN_INTERNAL}`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80
  tls:
    secretName: ${CERT_SECRET_INTERNAL}
