apiVersion: v1
kind: ServiceAccount
metadata:
  name: longhorn-replica-cleanup
  namespace: longhorn-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: longhorn-replica-cleanup
  namespace: longhorn-system
rules:
  - apiGroups: ["longhorn.io"]
    resources: ["replicas"]
    verbs: ["get", "list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: longhorn-replica-cleanup
  namespace: longhorn-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: longhorn-replica-cleanup
subjects:
  - kind: ServiceAccount
    name: longhorn-replica-cleanup
    namespace: longhorn-system
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: longhorn-duplicate-replica-cleanup
  namespace: longhorn-system
  annotations:
    kustomize.config.k8s.io/needs-hash: "false"
spec:
  schedule: "30 3 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: longhorn-replica-cleanup
          restartPolicy: Never
          containers:
            - name: cleanup
              image: artifactory.local.hejsan.xyz/docker/longhorn-maintenance:0.0.1
              imagePullPolicy: IfNotPresent
              env:
                - name: SSH_USER
                  value: "ubuntu"
                - name: ORPHAN_DELETE
                  value: "false"
              volumeMounts:
                - name: ssh-key
                  mountPath: /ssh
                  readOnly: true
          volumes:
            - name: ssh-key
              secret:
                secretName: longhorn-maintenance-ssh
                defaultMode: 0400
