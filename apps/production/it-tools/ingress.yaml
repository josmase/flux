---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: it-tools

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`it-tools.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: it-tools
          port: http
      middlewares:
        - name: default-headers
  tls:
    secretName: local-hejsan-xyz-tls
