apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
spec:
  replicas: 3
  selector:
    matchLabels:
      app: it-tools
  template:
    spec:
      containers:
        - name: it-tools
          image: artifactory.local.hejsan.xyz/docker/corentinth/it-tools:2023.12.21-5ed3693
          resources:
            limits:
              memory: 100Mi
              cpu: "1"
            requests:
              memory: 50Mi
              cpu: "0.2"
