apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - controller
  - scale-set
  - repository.yaml
  - namespace.yaml

commonLabels:
  app: actions-runner


transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: notImportantHere
      namespace: actions-runner-system
    unsetOnly: true