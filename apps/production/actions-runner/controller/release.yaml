apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-controller
  namespace: arc-systems
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set-controller
    namespace: flux-system
  interval: 10m
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
        - kind: Deployment
          apiVersion: apps/v1
          metadata:
            name: gha-runner-scale-set-controller
          spec:
            template:
              metadata:
                labels:
                  app.kubernetes.io/version: 1