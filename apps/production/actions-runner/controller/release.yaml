apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gha-runner-scale-set-controller
  namespace: arc-systems
spec:
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set-controller
    namespace: flux-system
  interval: 10m
  status:
    history:
      chartVersion: 1
  postRenderers:
  - kustomize:
      patches:
        - patch: |
            spec:
              template:
                metadata:
                  labels:
                    app.kubernetes.io/version: "1"
          target:
            kind: Deployment
            name: gha-runner-scale-set-controller-gha-rs-controller