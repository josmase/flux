apiVersion: v1
kind: PersistentVolume
metadata:
  name: gha-runner-scale-set
  namespace: arc-runners
spec:
  capacity:
    storage: 1000G
  accessModes:
    - ReadWriteOnce
  nfs:
    server: storage.local.hejsan.xyz
    path: /kubernetes/scale-set
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem