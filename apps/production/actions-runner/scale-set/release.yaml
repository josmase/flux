apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gha-runner-scale-set
spec:
  chart:
    spec:
      chart: gha-runner-scale-set
      sourceRef:
        kind: HelmRepository
        name: actions-runner
        namespace: flux-system
      version: "*"
  interval: 5m
  values:
    env:
      - name: GITHUB_APP_ID
        valueFrom:
          secretKeyRef:
            key: app-id
            name: controller-manager
      - name: GITHUB_APP_INSTALLATION_ID
        valueFrom:
          secretKeyRef:
            key: installation-id
            name: controller-manager
      - name: GITHUB_APP_PRIVATE_KEY
        valueFrom:
          secretKeyRef:
            key: private-key
            name: controller-manager

