apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - traefik-dashboard
  - downloader
  - container-registry
  - cloudflare-ddns
  - it-tools
  #- blog
  - actions-runner
  - renovate-bot
  - new-new-boplats
  - monitoring
  - ombi
  - persistance.yaml

transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: notImportantHere
      namespace: default
    unsetOnly: true

apiVersion: v1
kind: ConfigMap
metadata:
  name: default-app-config
data:
  PUID: "1000"  
  PGID: "1000"  
  TZ: "Europe/Stockholm" 