apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blog
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/web-app
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    appName: blog
    namespace: default
    image:
      repository: artifactory.local.hejsan.xyz/docker/josmase/blog
      tag: "v0.0.8"
    ingress:
      domain: blog.local.hejsan.xyz
      certSecret: local-hejsan-xyz-tls
    service:
      targetPort: 3000
