---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: blog
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`blog.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: blog
          port: http
      middlewares:
        - name: default-headers

  tls:
    secretName: local-hejsan-xyz-tls
