apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: arc-runner-setup-blog
  namespace: arc-runners
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/arc-runner-setup
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    createSharedResources: false
    runnerScaleSet:
      name: "blog"
      github:
        configUrl: "https://github.com/josmase/blog"
