---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
spec:
  type: ExternalName
  externalName: homeassistant.localdomain
  ports:
    - name: http
      port: 8123
      targetPort: 8123
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`assistant.hejsan.xyz`)
      kind: Rule
      services:
        - name: home-assistant
          port: http
  tls:
    secretName: hejsan-xyz-tls
