---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant
  namespace: smart-home

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`assistnat.hejsan.xyz`)
      kind: Rule
      services:
        - name: home-assistant
          port: http

  tls:
    secretName: hejsan-xyz-tls
