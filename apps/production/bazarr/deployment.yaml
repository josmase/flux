apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
spec:
  selector:
    matchLabels:
      app: bazarr
  replicas: 1
  template:
    metadata:
      labels:
        app: bazarr
    spec:
      containers:
      - name: bazarr
        image: registry-proxy.local.hejsan.xyz/linuxserver/bazarr:v1.4.4-ls268
        envFrom:
        - configMapRef:
            name: default-app-config
        volumeMounts:
        - name: config
          mountPath: /config
        - name: files
          mountPath: /files
          subPath: files
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: bazarr-config-pvc
        - name: files
          persistentVolumeClaim:
            claimName: shared-files-pvc