apiVersion: builtin
kind: ReplacementTransformer
metadata:
  name: not-important-please-ignore-registry
replacements:
  - source:
      kind: ConfigMap
      name: registry-configuration
      fieldPath: data.REGISTRY_INGRESS_MATCH
    targets:
      - select:
          kind: IngressRoute
          name: ${REGISTRY_NAME}
        fieldPaths:
          - spec.routes.[name=root].match
  - source:
      kind: ConfigMap
      name: registry-configuration
      fieldPath: data.REGISTRY_NAME
    targets:
      - select:
          kind: StatefulSet
          name: ${REGISTRY_NAME}
        fieldPaths:
          - metadata.name
          - spec.serviceName
          - spec.selector.matchLabels.app
          - spec.template.metadata.labels.app
          - spec.template.spec.volumes.[name=config].configMap.name
        options:
          delimiter: "-"
      - select:
          kind: IngressRoute
          name: ${REGISTRY_NAME}
        fieldPaths:
          - metadata.name
          - spec.routes.[name=root].services.[port=registry].name
      - select:
          kind: ConfigMap
          name: ${REGISTRY_NAME}-config
        fieldPaths:
          - metadata.name
        options:
          delimiter: "-"
      - select:
          kind: Service
          name: ${REGISTRY_NAME}
        fieldPaths:
          - metadata.name
          - spec.selector.app
