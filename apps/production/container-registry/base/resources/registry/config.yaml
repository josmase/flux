proxy:
  remoteurl: ${REMOTE_REGISTRY_URL}
version: 0.1
log:
  level: debug
  formatter: text
storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
  secret: shouldNotLogThathttpSecretIsNotSet
health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
auth: