apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ${REGISTRY_NAME}

spec:
  entryPoints:
    - websecure
  routes:
    - match: ${REGISTRY_MATCH}
      kind: Rule
      services:
        - name: ${REGISTRY_NAME}
          port: registry
  tls:
    secretName: local-hejsan-xyz-tls
