apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: ${REGISTRY_NAME}-ui

spec:
  entryPoints:
    - websecure
  routes:
    - name: root
      match: ${REGISTRY_UI_INGRESS_MATCH}
      kind: Rule
      services:
        - name: ${REGISTRY_NAME}-ui
          port: http
      middlewares:
        - name: strip-ui-prefix
  tls:
    secretName: local-hejsan-xyz-tls

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-ui-prefix
spec:
  stripPrefix:
    prefixes:
      - "/ui"
