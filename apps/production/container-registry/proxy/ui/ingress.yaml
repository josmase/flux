apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: container-registry-proxy-ui

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`registry-proxy.local.hejsan.xyz`) && PathPrefix(`/ui`)
      kind: Rule
      services:
        - name: container-registry-proxy-ui
          port: http
      middlewares:
        - name: strip-ui-prefix
  tls:
    secretName: local-hejsan-xyz-tls
    namespace: traefik

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-ui-prefix
spec:
  stripPrefix:
    prefixes:
      - "/ui"
