---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: container-registry-proxy
spec:
  serviceName: container-registry-proxy
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: container-registry-proxy-registry
  template:
    metadata:
      labels:
        app: container-registry-proxy-registry
    spec:
      containers:
        - name: container-registry-proxy
          image: docker.io/registry:2.8
          imagePullPolicy: Always
          ports:
            - name: registry
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/docker/registry
              name: config
            - mountPath: /auth/registry
              name: htpasswd
            - mountPath: /var/lib/registry
              name: data
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /v2/
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            defaultMode: 420
            name: container-registry-proxy-config
        - name: htpasswd
          secret:
            defaultMode: 420
            secretName: container-registry-proxy-htpasswd
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: app-nfs-storage
        resources:
          requests:
            storage: 10Gi