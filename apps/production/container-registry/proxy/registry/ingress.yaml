apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: container-registry-proxy

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`registry-proxy.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: container-registry-proxy
          port: http

  tls:
    secretName: local-hejsan-xyz-tls
