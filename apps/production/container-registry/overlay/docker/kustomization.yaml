apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
labels:
  - includeSelectors: true
    pairs:
      registry: docker
resources:
  - ../../base/resources
patches:
  - path: configmap-patch.yaml

configMapGenerator:
  - behavior: replace
    envs:
      - env.properties
    name: registry-configuration

transformers:
  - ../../base/transformers
