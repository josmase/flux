apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
labels:
  - includeSelectors: true
    pairs:
      registry: docker
resources:
  - ../../base/resources

configMapGenerator:
  - behavior: replace
    name: registry-configuration
    envs:
      - env.properties
  - behavior: replace
    name: registry-config
    files:
      - config.yaml

transformers:
  - ../../base/transformers
