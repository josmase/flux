---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: container-registry-internal
spec:
  serviceName: container-registry-internal
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: container-registry-internal-registry
  template:
    metadata:
      labels:
        app: container-registry-internal-registry
    spec:
      containers:
        - name: container-registry-internal
          image: docker.io/registry:2.8
          imagePullPolicy: Always
          ports:
            - name: registry
              containerPort: 5000
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/docker/registry
              name: config
            - mountPath: /auth/registry
              name: htpasswd
            - mountPath: /var/lib/registry
              name: data
            - name: registry-probe-script
              mountPath: /probe.sh
              subPath: probe.sh
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
      volumes:
        - name: config
          configMap:
            defaultMode: 420
            name: container-registry-internal-config
        - name: htpasswd
          secret:
            defaultMode: 420
            secretName: container-registry-internal-htpasswd
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi
