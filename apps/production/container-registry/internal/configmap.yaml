apiVersion: v1
kind: ConfigMap
metadata:
  name: container-registry-internal-config
data:
  config.yml: |-
    version: 0.1
    log:
      level: debug
      formatter: text
    storage:
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
      headers:
        X-Content-Type-Options: [nosniff]
    health:
      storagedriver:
        enabled: true
        interval: 10s
        threshold: 3
    auth:
      htpasswd:
        realm: registry-realm
        path: /auth/registry/htpasswd
