apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: artifactory
  namespace: artifactory
spec:
  releaseName: artifactory
  chart:
    spec:
      chart: artifactory
      version: 107.90.13
      sourceRef:
        kind: HelmRepository
        name: jfrog
        namespace: flux-system
  interval: 1m0s
  values:
    artifactory:
      replicaCount: 3
      masterKeySecretName: my-masterkey-secret
      joinKeySecretName: my-joinkey-secret
    postgresql:
      postgresqlPassword: somepassword
    nginx:
      enabled: false