apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ingress.yaml
  - default-headers.yaml

labels:
  - includeSelectors: true
    pairs:
      app: traefik-dashboard

transformers:
  - |-
    apiVersion: builtin
    kind: NamespaceTransformer
    metadata:
      name: notImportantHere
      namespace: traefik
    unsetOnly: true
