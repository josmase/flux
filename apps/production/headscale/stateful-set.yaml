apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: headscale
spec:
  serviceName: headscale
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: headscale
  template:
    metadata:
      labels:
        app: headscale
    spec:
      containers:
        - name: headscale
          image: artifactory.local.hejsan.xyz/docker/headscale/headscale:v0.24.0@sha256:2a2dcc9fef8f6e520a096743b668e3fd5df06ae422298c808c4e934a78764860
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: default-app-config
          volumeMounts:
            - name: config
              mountPath: /etc/headscale
            - name: headscale-data-pvc
              mountPath: /var/lib/headscale
          command: ["headscale", "serve"]
      resources:
        limits:
          memory: 800Mi
          cpu: "1"
        requests:
          memory: 500Mi
          cpu: "0.1"
      volumes:
         - name: config
           configMap:
             defaultMode: 420
             name: headscale-config
  volumeClaimTemplates:
    - metadata:
        name: headscale-data-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 20Gi
