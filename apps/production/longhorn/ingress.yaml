---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: longhorn
  namespace: longhorn-system

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`longhorn.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: longhorn-frontend
          port: 80
  tls:
    secretName: local-hejsan-xyz-tls
    namespace: traefik
