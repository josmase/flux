---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: new-new-boplats-frontend

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`new-new-boplats.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: new-new-boplats-frontend
          port: http

  tls:
    secretName: local-hejsan-xyz-tls
    namespace: traefik
