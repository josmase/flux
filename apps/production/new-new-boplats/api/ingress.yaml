---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: new-new-boplats-api

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`new-new-boplats.local.hejsan.xyz`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: new-new-boplats-api
          port: http
      middlewares:
        - name: strip-api-prefix
  tls:
    secretName: local-hejsan-xyz-tls

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
spec:
  stripPrefix:
    prefixes:
      - "/api"
