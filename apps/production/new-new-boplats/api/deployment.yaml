---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: new-new-boplats-api
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: new-new-boplats-api
  template:
    spec:
      containers:
        - name: new-new-boplats-api
          image: artifactory.local.hejsan.xyz/docker/josmase/new-new-boplats-api:v0.0.10@sha256:294589f360154a2d1c189d2f3bb308a481b23f47b7ff0b7f3d44ecbef97fa781
          env:
            - name: "DB_URI"
              valueFrom:
                secretKeyRef:
                  name: new-new-boplats-database-new-new-boplats-new-new-boplats-api-user
                  key: connectionString.standardSrv
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
