---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: new-new-boplats-frontend
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: new-new-boplats-api
  template:
    spec:
      containers:
        - name: new-new-boplats-api
          image: registry-internal.local.hejsan.xyz/josmase/new-new-boplats-api:0.0.1
          env:
            - name: "DB_URI"
              valueFrom:
                secretKeyRef:
                  name: new-new-boplats-database-new-new-boplats-new-new-boplats-api-user
                  key: connectionString.standardSrv
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
      imagePullSecrets:
        - name: container-registry-internal-secret
