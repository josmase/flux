---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: new-new-boplats-web
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: new-new-boplats-web
  template:
    spec:
      containers:
        - name: new-new-boplats-web
          image: artifactory.local.hejsan.xyz/docker/josmase/new-new-boplats-web:v0.0.13@sha256:5a5d55f1634e7ff757ac7daf427f311f7210f718ad375aa2f18f92a3d0b17e11
          env:
            - name: API_URL
              value: /api
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
