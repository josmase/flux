---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: new-new-boplats-web
spec:
  replicas: 3
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: new-new-boplats-web
  template:
    spec:
      containers:
        - name: new-new-boplats-web
          image: artifactory.local.hejsan.xyz/docker/josmase/new-new-boplats-web:v0.0.11@sha256:821262056fc1e848b49c43551cfa32531be2ca32aa3eb243c63082c606901180
          env:
            - name: API_URL
              value: /api
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
