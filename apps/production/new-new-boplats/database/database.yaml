apiVersion: mongodbcommunity.mongodb.com/v1
kind: MongoDBCommunity
metadata:
  name: new-new-boplats-database
spec:
  members: 3
  type: ReplicaSet
  version: "6.0.5"
  security:
    authentication:
      modes: ["SCRAM"]
  users:
    - name: new-new-boplats-api-user
      db: new-new-boplats
      passwordSecretRef:
        name: new-new-boplats-api-user-password
      roles:
        - name: readAnyDatabase
          db: new-new-boplats
        - name: clusterAdmin
          db: new-new-boplats
        - name: userAdminAnyDatabase
          db: new-new-boplats
      scramCredentialsSecretName: new-new-boplats-api-scram
    - name: new-new-boplats-scraper-user
      db: new-new-boplats
      passwordSecretRef:
        name: new-new-boplats-scraper-user-password
      roles:
        - name: readWriteAnyDatabase
          db: new-new-boplats
        - name: clusterAdmin
          db: new-new-boplats
        - name: userAdminAnyDatabase
          db: new-new-boplats
      scramCredentialsSecretName: new-new-boplats-scraper-scram
  additionalMongodConfig:
    storage.wiredTiger.engineConfig.journalCompressor: zlib
