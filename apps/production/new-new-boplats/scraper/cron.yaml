apiVersion: batch/v1
kind: CronJob
metadata:
  name: new-new-boplats-scraper
spec:
  schedule: "1 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: new-new-boplats-scraoer
              image: artifactory.local.hejsan.xyz/docker/josmase/new-new-boplats-scraper:v0.0.12@sha256:927d747a24a7dd0c1d255fae7ad6ace4eb0f112074c4641d2c61c9003be2a8ab
              env:
                - name: "DB_URI"
                  valueFrom:
                    secretKeyRef:
                      name: new-new-boplats-database-new-new-boplats-new-new-boplats-scraper-user
                      key: connectionString.standardSrv
              resources:
                limits:
                  memory: 512Mi
                  cpu: "1"
                requests:
                  memory: 256Mi
                  cpu: "0.2"
          restartPolicy: Never
