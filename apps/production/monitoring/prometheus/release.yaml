apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus
  namespace: default
spec:
  releaseName: prometheus
  chart:
    spec:
      chart: prometheus
      version: 15.0.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 5m
  values:
    server:
      persistentVolume:
        storageClass: "app-nfs-storage"
    alertmanager:
      persistence:
        storageClass: "app-nfs-storage"
    prometheus-pushgateway:
      persistentVolume:
        storageClass: "app-nfs-storage"

