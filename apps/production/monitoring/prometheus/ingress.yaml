apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: default

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`prometheus.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: prometheus-server
          port: http
      middlewares:
        - name: default-headers
  tls:
    secretName: local-hejsan-xyz-tls
