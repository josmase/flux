apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: default

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`grafana.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: grafana
          port: service
      middlewares:
        - name: default-headers
  tls:
    secretName: local-hejsan-xyz-tls
