apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: "0 1 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: artifactory.local.hejsan.xyz/docker/renovate/renovate:39.113.0@sha256:766ec1382151e12893e2965e17a1f67c094eb1b0c90c4b9d6ff134a0161f56f3
              volumeMounts:
                - mountPath: /usr/src/app/
                  name: config
              envFrom:
                - secretRef:
                    name: renovate-env-secrets
          resources:
            limits:
              memory: 1000Mi
              cpu: "1"
            requests:
              memory: 700Mi
              cpu: "0.4"
          restartPolicy: Never
          volumes:
            - name: config
              configMap:
                defaultMode: 420
                name: renovate-bot-config
