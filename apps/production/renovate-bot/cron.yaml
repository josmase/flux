apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              # Update this to the latest available and then enable Renovate on
              # the manifest
              image: registry-proxy.local.hejsan.xyz/renovate/renovate:38.11.1
              #env:
              #  - name: LOG_LEVEL
              #    value: trace
              volumeMounts:
                - mountPath: /usr/src/app/
                  name: config
              envFrom:
                - secretRef:
                    name: renovate-env-secrets
          restartPolicy: Never
          imagePullSecrets:
            - name: container-registry-proxy-secret
          volumes:
            - name: config
              configMap:
                defaultMode: 420
                name: renovate-bot-config
