apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
spec:
  schedule: "0 1 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: artifactory.local.hejsan.xyz/docker/renovate/renovate:39.169.2@sha256:1f2f889e93ddcd9a5a49c4a601c6ab72f8f38b2b5c94ae9b58cccdfb471f5d02
              volumeMounts:
                - mountPath: /usr/src/app/
                  name: config
              envFrom:
                - secretRef:
                    name: renovate-env-secrets
          resources:
            limits:
              memory: 1000Mi
              cpu: "1"
            requests:
              memory: 700Mi
              cpu: "0.4"
          restartPolicy: Never
          volumes:
            - name: config
              configMap:
                defaultMode: 420
                name: renovate-bot-config
