apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: artifactory
  namespace: artifactory

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`artifactory.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: artifactory-artifactory-nginx
          port: http

  tls:
    secretName: local-hejsan-xyz-tls
