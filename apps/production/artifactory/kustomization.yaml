apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - my-join-secret.yaml
  - my-masterkey-secret.yaml
  - release.yaml
  - source.yaml

configMapGenerator:
  - name: artifactory-release-values
    namespace: artifactory
    files:
      - values.yaml=release-values.yaml