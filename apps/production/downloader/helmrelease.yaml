apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: downloader
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts/web-app
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
  values:
    appName: downloader
    namespace: default
    image:
      repository: artifactory.local.hejsan.xyz/docker/josmase/downloader
      tag: "main"
    service:
      targetPort: 3000
    ingress:
      domain: downloader.hejsan.xyz
      certSecret: hejsan-xyz-tls
