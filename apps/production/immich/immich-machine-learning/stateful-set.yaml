apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: immich-machine-learning
spec:
  serviceName: immich-machine-learning
  replicas: 1
  selector:
    matchLabels:
      app: immich-machine-learning
  template:
    metadata:
      labels:
        app: immich-machine-learning
    spec:
      containers:
        - name: immich-machine-learning
          image: artifactory.local.hejsan.xyz/docker/immich-app/immich-machine-learning:v1.140.0
          envFrom:
            - secretRef:
                name: immich-secrets
          volumeMounts:
            - name: immich-model-cache-pvc
              mountPath: /cache
          resources:
            limits:
              memory: 500Mi
              cpu: "1"
            requests:
              memory: 320Mi
              cpu: "0.1"
  volumeClaimTemplates:
    - metadata:
        name: immich-model-cache-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 10Gi
