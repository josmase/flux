apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bazarr

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`bazarr.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: bazarr
          port: http
      middlewares:
        - name: default-headers
  tls:
    secretName: local-hejsan-xyz-tls
