apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: transmission
spec:
  serviceName: transmission
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
        - name: transmission
          image: artifactory.local.hejsan.xyz/docker/linuxserver/transmission:2021.11.18@sha256:9944fcda726c9749914b06268e5435c5ba057191fde0052013c8f84c303763a4
          ports:
            - containerPort: 9091
              name: http
          envFrom:
            - configMapRef:
                name: default-app-config
          volumeMounts:
            - name: transmission-config-pvc
              mountPath: /config
            - name: shared-storage
              mountPath: /mnt/storage
          resources:
            limits:
              memory: 400Mi
              cpu: "0.3"
            requests:
              memory: 100Mi
              cpu: "0.1"
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-nfs-pvc
  volumeClaimTemplates:
    - metadata:
        name: transmission-config-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 1Gi
