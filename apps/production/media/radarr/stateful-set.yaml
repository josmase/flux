apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
spec:
  serviceName: sonarr
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: registry-proxy.local.hejsan.xyz/linuxserver/sonarr:5.10.4.9218-ls239
        ports:
        - containerPort: 7878
          name: http
        envFrom:
        - configMapRef:
            name: default-app-config
        volumeMounts:
        - name: sonarr-config-pvc
          mountPath: /config
        - name: shared-storage
          mountPath: /mnt/storage
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-nfs-pvc
  volumeClaimTemplates:
  - metadata:
      name: sonarr-config-pvc
    spec:
      accessModes: 
        - ReadWriteOnce
      storageClassName: app-nfs-storage
      resources:
        requests:
          storage: 10Gi