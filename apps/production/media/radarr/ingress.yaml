apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr

spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`radarr.local.hejsan.xyz`)
      kind: Rule
      services:
        - name: radarr
          port: http
      middlewares:
        - name: default-headers
  tls:
    secretName: local-hejsan-xyz-tls
