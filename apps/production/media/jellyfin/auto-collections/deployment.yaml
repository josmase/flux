apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-auto-collections
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin-auto-collections
  template:
    metadata:
      labels:
        app: jellyfin-auto-collections
    spec:
      containers:
        - name: jellyfin-auto-collections
          image: artifactory.local.hejsan.xyz/docker/ghomashudson/jellyfin-auto-collections:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "===== /app/config/config.yaml =====";
              cat /app/config/config.yaml;
              echo "===================================";
              echo "$JELLYFIN_API_KEY; $JELLYFIN_USER_ID; $JELLYFIN_SERVER_URL";
          envFrom:
            - secretRef:
                name: jellyfin-auto-collections-secret
          volumeMounts:
            - name: config-yaml
              mountPath: /app/config/config.yaml
              subPath: config.yaml
          resources:
            limits:
              memory: 512Mi
              cpu: "0.5"
            requests:
              memory: 256Mi
              cpu: "0.1"
      volumes:
        - name: config-yaml
          configMap:
            name: jellyfin-auto-collections-config
