apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prowlarr
spec:
  serviceName: prowlarr
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: prowlarr
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
        - name: prowlarr
          image: artifactory.local.hejsan.xyz/docker/linuxserver/prowlarr:1.27.0.4852-ls93@sha256:2ae64259bfca88972deec4cffa3750a454224283515854408e35af480f167cd7
          ports:
            - containerPort: 9696
              name: http
          envFrom:
            - configMapRef:
                name: default-app-config
          volumeMounts:
            - name: prowlarr-config-pvc
              mountPath: /config
            - name: shared-storage
              mountPath: /mnt/storage
          resources:
            limits:
              memory: 400Mi
              cpu: "1"
            requests:
              memory: 200Mi
              cpu: "0.2"
      volumes:
        - name: shared-storage
          persistentVolumeClaim:
            claimName: shared-nfs-pvc
  volumeClaimTemplates:
    - metadata:
        name: prowlarr-config-pvc
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: longhorn
        resources:
          requests:
            storage: 2Gi
