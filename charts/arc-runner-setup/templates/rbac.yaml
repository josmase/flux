{{- if .Values.createSharedResources }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner
  namespace: {{ .Values.namespace }}
  labels:
    app: github-runner
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-runner
  namespace: {{ .Values.namespace }}
  labels:
    app: github-runner
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
rules:
# Create and manage Jobs for Kaniko builds
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "get", "watch", "list", "delete"]

# Access to secrets (registry credentials)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "get", "list", "delete"]

# Access to pods and logs
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]

# Access to configmaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "get", "list", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-runner
  namespace: {{ .Values.namespace }}
  labels:
    app: github-runner
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: github-runner
subjects:
- kind: ServiceAccount
  name: github-runner
  namespace: {{ .Values.namespace }}
{{- end }}
